name: Deploy

on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'  # 可以根据你的 Hexo 版本选择适当的 Node.js 版本

      - name: Install dependencies
      run: npm install

      - name: Build
      run: npm run generate  # 可以根据你的 Hexo 配置使用 "hexo generate" 命令

      - name: Deploy
      run: |
        git config --global user.name "jiuyetx"
        git config --global user.email "meteor209@gmail.com"
        hexo deploy  # 可以根据你的 Hexo 配置使用 "hexo deploy" 命令